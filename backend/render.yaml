services:
  - type: web
    name: rag-chatbot-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: NEON_DB_URL
        sync: false
      - key: MODEL_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: BACKEND_CORS_ORIGINS
        value: '["https://yourusername.github.io"]'
      - key: DEBUG
        value: false
      - key: MAX_CONCURRENT_USERS
        value: 10
      - key: RESPONSE_TIMEOUT
        value: 30
      - key: RETRIEVAL_TOP_K
        value: 5
    healthCheckPath: /health
    autoDeploy: true
