name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

permissions:
  contents: write

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          BACKEND_URL: https://syedmuhammadanasmaududi-rag-chabot.hf.space
          STREAMING_ENDPOINT: /api/chat/stream
          TIMEOUT_MS: 30000
          RETRY_ATTEMPTS: 3
          RETRY_DELAY_MS: 1000
          MESSAGE_LIMIT: 100

      - name: Verify backend health (optional)
        continue-on-error: true
        run: |
          echo "Checking backend health at https://syedmuhammadanasmaududi-rag-chabot.hf.space"
          curl -f https://syedmuhammadanasmaududi-rag-chabot.hf.space || echo "Backend health check failed (non-blocking)"

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
